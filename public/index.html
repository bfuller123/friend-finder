<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/stylesheets/master.css">
  <title>Friend Finder</title>
</head>
<body>
  <header>
    <div class="title">
      <h1>Celebrity Friend Finder</h1>
      <h4>Find Your Friend, Fast!</h4>
    </div>
    <div class="brand">
      <h1 id="bold-F">F</h1>
      <h1 id="regular-F">F</h1>
    </div>
  </header>

  <form class="suvery" method="post">
    <h2>The Survey</h2>
    <div class="block-left">
      <input type="text" placeholder="Your Name" id="user-name">
      <div class="question-one">
        <p>You enjoy reading</p>
        <select name="reading">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
      <div class="question-two">
        <p>You enjoy dogs</p>
        <select name="dogs">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
      <div class="question-three">
        <p>You enjoy television</p>
        <select name="television">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
      <div class="question-four">
        <p>You enjoy eating out</p>
        <select name="dining">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
      <div class="question-five">
        <p>You enjoy shopping</p>
        <select name="shopping">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
    </div>
    <div class="block-right">
      <input type="url" placeholder="Link to Your Picture" id="user-image">
      <div class="question-six">
        <p>You enjoy cooking</p>
        <select name="cooking">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
      <div class="question-seven">
        <p>You enjoy learning new things</p>
        <select name="learning">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
      <div class="question-eight">
        <p>You enjoy road trips</p>
        <select name="travel">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
      <div class="question-nine">
        <p>You enjoy cats</p>
        <select name="cats">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
      <div class="question-ten">
        <p>You enjoy movies</p>
        <select name="movies">
          <option value="1">1 - Not at All</option>
          <option value="2">2</option>
          <option value="3">3 - Somewhat</option>
          <option value="4">4</option>
          <option value="5">5 - A Lot!</option>
        </select>
      </div>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
